<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="ui form" >
  <div class="ui stacked segment">
    <div class="field">
      <div class="ui left icon input">
        <i class="envelope icon"></i>
        <input type="email" name="email" formControlName="email" placeholder="E-mail address" required>
      </div>
    </div>
    <div class="field">
      <div class="ui left icon input">
        <i class="lock icon"></i>
        <input type="password" name="password" formControlName="password" placeholder="Password" required>
      </div>
    </div>
    <button class="ui fluid large green submit button">Login</button>
  </div>
  <div class="ui error message"></div>
</form>
