<a class="ui orange ribbon label">Lista ról</a>
<table class="ui table" *ngIf="roles.length > 0">
  <thead>
  <tr>
    <th class="thirteen wide">Nazwa</th>
    <th class="three wide"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let role of roles">
    <td>{{role.name}}</td>
    <td>
      <div class="ui icon right floated buttons">
        <button (click)="edit(role)" class="ui button"><i class="edit outline icon align left icon"></i></button>
        <button (click)="delete(role)" class="ui red button"><i class="trash alternate outline align center icon"></i></button>
      </div>
    </td>
  </tr>
  </tbody>
</table>
<div class="ui warning message" *ngIf="roles.length === 0">
  <div class="content">
    <i class="info icon"></i>
    Nie znaleziono żadnych ról!</div>
</div>
