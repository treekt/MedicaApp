<a class="ui teal ribbon label">Lista rodzajów wizyt</a>
<table class="ui table" *ngIf="visitTypes.length > 0">
  <thead>
  <tr>
    <th class="eight wide">Nazwa</th>
    <th class="five wide">Czas trwania wizyty</th>
    <th class="three wide"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let visitType of visitTypes">
    <td>{{visitType.name}}</td>
    <td>{{visitType.duration}}</td>
    <td>
      <button (click)="deleteVisitType(visitType)" class="ui icon red right floated button"><i class="trash alternate outline align center icon"></i></button>
    </td>
  </tr>
  </tbody>
</table>
<div class="ui warning message" *ngIf="visitTypes.length === 0">
  <div class="content">
    <i class="info icon"></i>
    Nie znaleziono żadnych typów wizyt!</div>
</div>
