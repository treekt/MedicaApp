<form class="ui form">
  <h4 class="ui dividing header">Zdarzenie</h4>
  <div class="field">
    <label>Nazwa</label>
    <input type="text" placeholder="Tytuł zdarzenia" name="scheduleName" [(ngModel)]="schedule.title">
  </div>
  <div class="field">
    <label>Rodzaj</label>
    <select class="ui fluid dropdown" title="Rola" name="role" [(ngModel)]="schedule.type" semanticDropdown>
      <option value="">Rodzaj</option>
      <option value="0">Dzień pracujący</option>
      <option value="1">Urlop</option>
      <option value="2">Nagłe</option>
    </select>
  </div>
  <div class="two fields">
    <div class="field">
      <label>Data od</label>
      <div class="ui calendar" semanticCalendar calendarType="datetime" >
        <div class="ui input left icon">
          <i class="calendar icon"></i>
          <input type="text" placeholder="Data od" name="dateFrom" [(ngModel)]="schedule.start">
        </div>
      </div>
    </div>
    <div class="field">
      <label>Data do</label>
      <div class="ui calendar" semanticCalendar calendarType="datetime">
        <div class="ui input left icon">
          <i class="calendar icon"></i>
          <input type="text" placeholder="Data do" name="dateTo" [(ngModel)]="schedule.end">
        </div>
      </div>
    </div>
  </div>

  <button (click)="saveSchedule()" class="ui green button" type="submit">Zapisz zdarzenie</button>
</form>
